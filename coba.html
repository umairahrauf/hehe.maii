    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-attachment: fixed;
        }

        img {
            width: 300px;
            height: auto;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff5f7;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }

        .popup button {
            margin-top: 10px;
            background-color: #ffb6c1;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #ff69b4;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }     
        
        button {
            background-color: #a421a8;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f7b4fd;
            color: #000000;
        }
        
        .navigation a {
            text-decoration: none;
            background-color: #972032;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
           margin-right: 0px;
           margin-bottom: 2000px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .navigation a:hover {
            background-color: #ff69b4;
        }

        .footer {
            position:fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }


        @media (max-width: 480px) {
            body {
                font-size: 14px;
                padding: 10px;
            }
            img {
                max-width: 100%;
                height: auto;
            }
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            .popup {
                width: 90%;
            }
        }

        @media (max-width: 1024px) {
            body {
                font-size: 18px;
            }
            .navigation a {
                font-size: 1rem;
            }
        }
    </style>
